<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
</head>
<body>
    <div class="container">
        <h1>Exercício DOM</h1>
        <form id="form-numeros" onsubmit="return validaNumero()">
            <input type="number" id="campo-a" name="number1" required placeholder="Digite um número">
            <input type="number" id="campo-b" name="number2" required placeholder="Digite outro número">
            <button id="btn-valida" type="type">Validar números</button>
        </form>
        <p class="sucess-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="/main.js" ></script>
</body>
</html>
